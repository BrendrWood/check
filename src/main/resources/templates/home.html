<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Онлайн проверка - Вход</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f8f9fa 0%, #ced4da 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }
        .login-card {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 450px;
            width: 100%;
        }
        .alert {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="login-card">
    <div class="text-center mb-4">
        <h1 class="h3 font-weight-normal">Онлайн проверка</h1>
        <p class="text-muted">Система контроля качества монтажа</p>
    </div>

    <!-- Сообщения -->
    <div th:if="${param.logout}" class="alert alert-success">
        ✅ Вы успешно вышли из системы
    </div>
    <div th:if="${param.error}" class="alert alert-danger">
        ❌ Ошибка входа. Проверьте логин и пароль.
    </div>

    <!-- ВАЖНО: форма ДОЛЖНА отправляться на /login методом POST -->
    <!-- И поля ДОЛЖНЫ называться username и password -->
    <form th:action="@{/login}" method="POST">
        <div class="mb-3">
            <label for="username" class="form-label">Логин</label>
            <input type="text" class="form-control" id="username" name="username"
                   placeholder="Введите логин" required autofocus>
        </div>

        <div class="mb-4">
            <label for="password" class="form-label">Пароль</label>
            <input type="password" class="form-control" id="password" name="password"
                   placeholder="Введите пароль" required>
        </div>

        <!-- Ключевая кнопка -->
        <button type="submit" class="btn btn-primary w-100 btn-lg mb-3">
            Войти в систему
        </button>

        <!-- Эта ссылка для информации - не удаляйте её из формы! -->
        <a href="/applications" class="btn btn-outline-secondary w-100" onclick="return showLoginMessage()">
            Перейти к заявкам (требуется вход)
        </a>

        <div class="mt-4 pt-3 border-top">
            <h6 class="text-muted mb-2">Тестовые доступы:</h6>
            <div class="small text-muted">
                <div class="mb-1">
                    <strong>Инженер 1:</strong> engineer1 / password1
                </div>
                <div class="mb-1">
                    <strong>Инженер 2:</strong> engineer2 / password2
                </div>
                <div>
                    <strong>Начальник:</strong> boss / boss123
                </div>
            </div>
        </div>
    </form>
</div>

<script>
    // Предупреждение при клике на "Перейти к заявкам"
    function showLoginMessage() {
        alert('Для доступа к заявкам необходимо войти в систему. Используйте форму выше.');
        return false; // Отменяем переход
    }

    // Автофокус на поле логина
    document.getElementById('username').focus();
</script>
</body>
</html>

# =============== ОСНОВНЫЕ НАСТРОЙКИ ===============
spring.application.name=online-check-system
server.port=8080

# =============== БАЗА ДАННЫХ ===============
spring.datasource.url=jdbc:postgresql://localhost:5432/checkdb
spring.datasource.username=checkuser
spring.datasource.password=onlinecheck123
spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-test-query=SELECT 1

# =============== JPA ===============
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# =============== ПОЛЬЗОВАТЕЛИ ===============
user.kholmikangas.password=onlinecheck1
user.bystryukov.password=onlinecheck2
user.tebin.password=onlinecheck3
user.guest.password=onlinecheck4
user.balakin.password=boss321

# =============== БЕЗОПАСНОСТЬ ===============
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=false
server.servlet.session.timeout=30m

# =============== THYMELEAF ===============
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html
spring.thymeleaf.mode=HTML

# =============== ФАЙЛЫ ===============
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# =============== ЛОГИРОВАНИЕ ===============
logging.level.root=INFO
logging.level.com.onlinecheck.check=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=INFO
logging.level.org.thymeleaf=INFO
logging.file.name=logs/application.log
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# =============== КЭШ ===============
spring.cache.type=simple

# =============== SCHEDULING ===============
spring.task.scheduling.pool.size=2

# =============== JACKSON ===============
spring.jackson.serialization.indent-output=true

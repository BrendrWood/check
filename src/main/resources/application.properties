# =============== ОСНОВНЫЕ НАСТРОЙКИ ===============
spring.application.name=online-check-system
server.port=8080

# =============== ОТЛАДКА ===============
# Включите дебаг для диагностики
debug=false
management.endpoints.web.exposure.include=health,info
logging.level.root=INFO
logging.level.org.springframework=INFO
logging.level.org.hibernate=INFO
logging.level.com.zaxxer.hikari=INFO

# =============== БАЗА ДАННЫХ ===============
# PostgreSQL на локальном сервере (Beget)
spring.datasource.url=jdbc:postgresql://localhost:5432/checkdb
spring.datasource.username=checkuser
spring.datasource.password=onlinecheck123
spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP - убрали sslmode=require, т.к. локально SSL не нужен
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-test-query=SELECT 1

# =============== JPA ===============
# ВАЖНО! Сначала update для создания таблиц, потом можно сменить на validate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# =============== H2 (отключить) ===============
spring.h2.console.enabled=false

# =============== ПОЛЬЗОВАТЕЛИ ===============
